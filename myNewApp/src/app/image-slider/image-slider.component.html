<div class="slider-container">
    <div class="slider-image">
        <img *ngFor="let slide of slides; let i = index" [src]="slide.url" [alt]="slide.title"
            [class.active]="i === currentIndex" />

        <div class="slider-dots">
            <div *ngFor="let slide of slides; let i = index" class="dot" [class.active]="i === currentIndex"
                (click)="goToSlide(i)">
            </div>
        </div>
    </div>

    <div class="slider-text">
        <h2>{{ slides[currentIndex].title }}</h2>
    </div>
</div>
